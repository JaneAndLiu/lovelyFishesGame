<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>爱心鱼</title>
	<style type="text/css">
		body{
			margin: 0;
			padding-top: 10px;
		}
		.all_bg{
			width: 800px;
			height: 600px;
			margin: 0 auto;
		}
		#allcanvas{
			position: relative;
			width: 800px;
			height: 600px;
			margin: 30px auto;
		}
		#can1,#can2{
			position: absolute;
			top: 0;
			left: 0;
		}
		#can1{
			z-index: 1;
		}
		#can2{
			z-index: 0;
		}
		.intro{
			color: pink;
		}
	</style>
</head>
<body>
	<div class="intro">
		游戏玩法：<br>鼠标操作鱼妈妈寻找食物后并喂给小鱼补充能量，<br><br>
		友情提示：<br>若小鱼没有得到能量补充，身体会逐渐变白直至死亡.
	</div>
	<div class="all_bg">
		<div id="allcanvas">
			<canvas id="can1" width="800px" height="600px"></canvas>
			<canvas id="can2" width="800px" height="600px"></canvas>
		</div>
	</div>
	<script type="text/javascript" src="js/main.js"></script>
	<script type="text/javascript" src="js/commonFunctions.js"></script>
	<script type="text/javascript" src="js/bg.js"></script>
	<script type="text/javascript" src="js/ane.js"></script>
	<script type="text/javascript" src="js/fruit.js"></script>
	<script type="text/javascript" src="js/mom.js"></script>
	<script type="text/javascript" src="js/baby.js"></script>
	<script type="text/javascript" src="js/collision.js"></script>
	<script type="text/javascript" src="js/data.js"></script>
	<script type="text/javascript" src="js/wave.js"></script>
	<script type="text/javascript" src="js/halo.js"></script>
	<script type="text/javascript" src="js/dust.js"></script>
</body>
</html>
